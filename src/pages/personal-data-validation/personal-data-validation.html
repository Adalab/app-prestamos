<ion-header class="header-personal-data">
  <div class="logo-header">
      <img src="assets/images/logoKubide.png" alt="">
  </div>
</ion-header>

<ion-content class="background-personal-data" padding>

  <div class="form-new-process padding-form">

    <div class="container-form-new-process">

      <div class="title-new-process">
        <p class="txt-lg-black">Start a new process!</p>
      </div>

      <ion-list>
        <ion-item>
          <ion-label stacked>Ask for the name</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Ask for the last name</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Ask for the email</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Enter a phone number</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Enter other phone number</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-list>

    </div>

    <div class="container-merchant padding-form">

      <ion-list>
        <ion-item>
          <div class="container-avatar">
            <img class="avatar" src="http://via.placeholder.com/50x50">
            <div class="container-avatar-info">
              <h2>Merchant Name</h2>
              <p>Lorem ipsum dolor sit amet</p>
            </div>
            </div>

            <div class="container-see-more-deatails">
              <ion-icon (click)="openModal()" class="icon-color" md="md-information-circle" ios="ios-information-circle"></ion-icon>
              <a href="" class="see-more-deatails txt-xs-form">See more details</a>
            </div>

        </ion-item>
      </ion-list>

      <div class="container-steps-information">
        <!-- <div class="imput-merchant-name"> -->


            <ion-item class="item-form-inline">
              <ion-icon name="ios-checkmark"></ion-icon>
              <div class="">
                <ion-label stacked>Step 1</ion-label>
                <ion-input type="text"></ion-input>
              </div>
              <ion-icon item-start (click)="openModal()" class="icon-color" md="md-information-circle" ios="ios-information-circle"></ion-icon>
            </ion-item>
          <!-- </div> -->

          <ion-item>
            <ion-label stacked>Step 2</ion-label>
            <ion-input type="text"></ion-input>
            <ion-buttons end>
              <button (click)="openModal()" ion-button icon-only>
                <ion-icon class="ios-information-circle" name="ios-information-circle">
                </ion-icon>
              </button>
            </ion-buttons>
          </ion-item>

          <ion-item>
            <ion-label stacked>Step 3</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked>Step 4</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked>Step 5</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked>Lend accepted</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>

      </div>
    </div>

</div>

<div class="slides">
  <img src="assets/images/slide_2.png" alt="">
</div>

</ion-content>

<ion-footer>

  <button class="footer" ion-button (click)="goToFarewellPage()" icon-rightcolor="royal">
    <p class="txt-sm">Continue</p>
    <ion-icon class="arrow-forward" name="ios-arrow-forward"></ion-icon>
  </button>

</ion-footer>
